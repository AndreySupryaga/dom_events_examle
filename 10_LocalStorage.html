<!DOCTYPE html>
<html>
<head>
    <title>Збереження та вилучення даних localStorage</title>
    <script>

        window.addEventListener('load', init, false);

        function init() {
            const output = document.getElementById('output');
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');

            btn1.onclick = function () {
                localStorage.setItem('key1', 'Test value');
                // або
                localStorage.key2 = 'Test value 2';
                // або
                localStorage['key3'] = 'Test value 3';
            }

            btn2.onclick = function () {
                output.innerHTML = localStorage.getItem('key1');
                output.innerHTML += '<br />';
                output.innerHTML += localStorage.key2;
                output.innerHTML += '<br />';
                output.innerHTML += localStorage['key3'];
            }
        }
    </script>
</head>
<body>
<p>
    Значення в localStorage існують незалежно від закриття вкладки або браузераа
</p>
<p>
    Значення спільно використовуються всіма вікнами та вкладками, що виконуються на одному
    і тому ж джерелі.
</p>
<input id="btn1" type="button" value="Запис у localStorage"/>
<input id="btn2" type="button" value="Читання з localStorage"/>
<div id="output">
</div>
</body>
</html>
